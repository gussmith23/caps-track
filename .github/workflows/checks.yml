# Simple checks.
name: Checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Prettier Action
        uses: creyD/prettier_action@v4.6
        with:
          prettier_options: --check
          dry: true
          no_commit: true
